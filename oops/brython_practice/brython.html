<h4>Brython Turtle Demo</h4>
<div id='turtle-div'>
    <canvas id="canvas" width="800" height="600" style="border:1px solid black;"></canvas>
    <div id='display-area'></div>
    <div id="turtle-area"></div>
</div>
<div>The turtle graphics should appear above here</div>

<script type='text/python'>
try:
    from browser import document, alert
    import turtle

    turtle.set_defaults(
        turtle_canvas_wrapper = document['turtle-area']
    )
    t = turtle.Turtle()

    heading1=turtle.Turtle()
    def draw_heading():
            canvas = document['canvas']
            ctx = canvas.getContext('2d')
            ctx.font = 'bold 30px "Bauhaus 93"'
            ctx.fillStyle = 'midnightblue'
            ctx.textAlign = 'left'
            ctx.fillText('Turtle\nRace', 50, 50)
    document.bind('DOMContentLoaded', draw_heading)

    def keep_window_open():
        document['turtle-div'].text = "Press 'q' to close the window"
        document.bind("keydown", lambda event: document['turtle-div'].clear() if event.key == "q" else None)
        turtle.done()

    keep_window_open()

except Exception as err:
    alert('Exception: ' + str(err))

</script>
